<app-tab-route tabTitle="修改密码" >
  <div class="personal-info-wrap">
    <form nz-form class="user-password-form" [formGroup]="passwordForm" (ngSubmit)="updatePassword()" #pdForm>

      <nz-form-item>
        <nz-form-label nzSpan="6"><span class="font-red-color">*</span>原密码</nz-form-label>
        <nz-form-control nzSpan="18">
          <input nz-input formControlName="oldPassword" spellcheck="false" type="password"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzSpan="6"><span class="font-red-color">*</span>新密码</nz-form-label>
        <nz-form-control nzSpan="18">
          <input nz-input formControlName="newPassword" spellcheck="false" type="password"/>
          <nz-form-explain>由6到20位大小写字母、数字或其他字符组成</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzSpan="6"><span class="font-red-color">*</span>确认新密码</nz-form-label>
        <nz-form-control nzSpan="18">
          <input nz-input formControlName="secPassword" spellcheck="false" type="password"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <div nzSpan="6" nz-col></div>
        <div nzSpan="18" nz-col>
          <button nz-button nzType="primary" nzSize="large" type="submit" class="submit-button">保存</button>
        </div>
      </nz-form-item>
    </form>
  </div>
</app-tab-route>
