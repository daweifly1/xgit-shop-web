<form nz-form [formGroup]="paramTypeForm" class="form">
  <nz-form-item>
    <nz-form-label nzSpan="6" nzRequired>分类名称</nz-form-label>
    <nz-form-control nzSpan="8">
      <input nz-input formControlName="name"  [(ngModel)]="editData.name" [maxlength]="100" >
      <nz-form-explain *ngIf="paramTypeForm.get('name').dirty && paramTypeForm.get('name').errors">必填项，请输入
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>


  <nz-form-item>
    <nz-form-label nzSpan="6">上级分类</nz-form-label>
    <nz-form-control nzSpan="8">
      {{editData.parentName}}
    </nz-form-control>
  </nz-form-item>


  <nz-form-item>
    <nz-form-label nzSpan="6" nzRequired>数量单位</nz-form-label>
    <nz-form-control nzSpan="8">
      <input nz-input formControlName="goodsUnit"  [(ngModel)]="editData.goodsUnit" [maxlength]="10" >
      <nz-form-explain *ngIf="paramTypeForm.get('goodsUnit').dirty && paramTypeForm.get('goodsUnit').errors">必填项，请输入
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzSpan="6" >排序</nz-form-label>
    <nz-form-control nzSpan="8">
      <input nz-input formControlName="sort"  [(ngModel)]="editData.sort" [maxlength]="10" >
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzSpan="6" nzRequired>是否显示</nz-form-label>
    <nz-form-control nzSpan="8">
      <nz-radio-group formControlName="showStatus" [(ngModel)]="editData.showStatus" >
        <label nz-radio [nzValue]="1">启用</label>
        <label nz-radio [nzValue]="0">禁用</label>
      </nz-radio-group>
      <nz-form-explain *ngIf="paramTypeForm.get('showStatus').dirty && paramTypeForm.get('showStatus').errors">必填项，请输入
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzSpan="6" nzRequired>是否显示在导航栏</nz-form-label>
    <nz-form-control nzSpan="8">
      <nz-radio-group formControlName="navStatus" [(ngModel)]="editData.navStatus" >
        <label nz-radio [nzValue]="1">启用</label>
        <label nz-radio [nzValue]="0">禁用</label>
      </nz-radio-group>
      <nz-form-explain *ngIf="paramTypeForm.get('navStatus').dirty && paramTypeForm.get('navStatus').errors">必填项，请输入
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzSpan="6">分类图标</nz-form-label>
    <nz-form-control nzSpan="8">
      <nz-upload
        [nzAction]="uploadImgUrl"
        nzListType="picture-card"
        [(nzFileList)]="fileList" [nzSize]="10*1024"
        [nzShowButton]="fileList.length < 1" [nzPreview]="handlePreview" >
        <i class="anticon anticon-plus"></i>
        <div class="ant-upload-text">上传</div>
      </nz-upload>
      <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent"
                [nzFooter]="null" (nzOnCancel)="previewVisible=false">
        <ng-template #modalContent>
          <img [src]="previewImage" [ngStyle]="{ 'width': '100%' }" />
        </ng-template>
      </nz-modal>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzSpan="6">关键词</nz-form-label>
    <nz-form-control nzSpan="8">
      <input nz-input formControlName="keywords"  [(ngModel)]="editData.keywords" [maxlength]="50" >
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzSpan="6">分类描述</nz-form-label>
    <nz-form-control nzSpan="8">
      <input nz-input formControlName="description"  [(ngModel)]="editData.description" [maxlength]="200" >
    </nz-form-control>
  </nz-form-item>

</form>
<div class="table-footer-bar">
  <button nz-button nzType="primary" (click)="submit()">保存</button>
  <button nz-button nzType="primary" nzGhost (click)="emitFinish()">取消</button>
</div>
