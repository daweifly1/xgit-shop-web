<app-tab-route tabTitle="核心指标">
  <div class="main-wrap">
    <div class="left-wrap">
      <div class="purchase-differences-wrap">
        <div class="purchase-differences-wrap-content">
          <nz-tabset [nzSelectedIndex]="tabIndex" (nzSelectedIndexChange)="changeTab($event)" style="height:auto;">
            <nz-tab nzTitle="采购差异趋势图">
                <div echarts  id="purchase-barchart" [options]="purchaseOptions"  style="height: 300px;width: 800px;"></div>
            </nz-tab>
            <nz-tab nzTitle="材料采购差异趋势图">
                <div echarts  id="material-barchart" [options]="materialPurchaseOptions"  style="height: 300px;width: 800px;"></div>
            </nz-tab>
            <nz-tab nzTitle="备件采购差异趋势图">
                <div echarts  id="spare-barchart" [options]="sparePurchaseOptions"  style="height: 300px;width: 800px;"></div>
            </nz-tab>
          </nz-tabset>

        </div>
      </div>
      <div class="stock-finance-wrap">
        <nz-tabset  (nzSelectedIndexChange)="changeTab($event)" style="height:auto;">
          <nz-tab nzTitle="合计库存金额图表">
              <div echarts  id="stock-finance" [options]="stockFinanceOptions"  style="height: 350px;width: 800px;"></div>
          </nz-tab>
          <nz-tab nzTitle="材料库存金额图表">
              <div echarts  id="material-stock-finance" [options]="materialStockFinanceOptions"  style="height: 350px;width: 800px;"></div>
          </nz-tab>
          <nz-tab nzTitle="备件库存金额图表">
              <div echarts  id="spare-stock-finance" [options]="spareStockFinanceOptions"  style="height: 350px;width: 800px;"></div>
          </nz-tab>
        </nz-tabset>
      </div>
    </div>
