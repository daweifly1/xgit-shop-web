<form nz-form [formGroup]="devicePurchaseForm" class="order-header-form edit-device-form">
  <nz-form-item>
    <nz-form-label [nzSpan]="9" nzFor="orgName">业务实体</nz-form-label>
    <nz-form-control [nzSpan]="15">
      <input nz-input type="text" formControlName="orgName" [(ngModel)]="devicePurchaseItem.orgName">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="9" nzFor="purchasePlanId">采购计划编号</nz-form-label>
    <nz-form-control [nzSpan]="15">
      <input nz-input type="text" [(ngModel)]="devicePurchaseItem.purchasePlanId" formControlName="purchasePlanId">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="9" nzFor="purchaseType" nzRequired>采购类型</nz-form-label>
    <nz-form-control [nzSpan]="15">
      <nz-select style="width: 100%;" [(ngModel)]="devicePurchaseItem.purchaseType" formControlName="purchaseType" nzAllowClear nzPlaceHolder="采购类型">
        <nz-option *ngFor="let data of ('purchaseType'|mapList)" [nzValue]="data.value" [nzLabel]="data.label"></nz-option>
      </nz-select>
      <nz-form-explain *ngIf="devicePurchaseForm.get('purchaseType').dirty && devicePurchaseForm.get('purchaseType').errors">必填项，请输入</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="9" nzFor="monthPlanIn" nzRequired>计划月份</nz-form-label>
    <nz-form-control [nzSpan]="15">
      <nz-month-picker nzPlaceHolder="计划月份" [(ngModel)]="devicePurchaseItem.monthPlanIn" formControlName="monthPlanIn" [nzDisabledDate]="disabledDate"></nz-month-picker>
      <nz-form-explain *ngIf="devicePurchaseForm.get('monthPlanIn').dirty && devicePurchaseForm.get('monthPlanIn').errors">必填项，请输入</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="9" nzFor="allocatePlanner" nzRequired>计划员</nz-form-label>
    <nz-form-control [nzSpan]="15">
      <input nz-input type="text" formControlName="allocatePlanner" [(ngModel)]="devicePurchaseItem.allocatePlanner" readonly (click)="showPlannerModal()">
      <nz-form-explain *ngIf="devicePurchaseForm.get('allocatePlanner').dirty && devicePurchaseForm.get('allocatePlanner').errors">必填项，请输入</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="9" nzFor="departmentName" nzRequired>所属部门</nz-form-label>
    <nz-form-control [nzSpan]="15">
      <input nz-input type="text" formControlName="departmentName" [(ngModel)]="devicePurchaseItem.departmentName" readonly (click)="showDepartmentModal()">
      <nz-form-explain *ngIf="devicePurchaseForm.get('departmentName').dirty && devicePurchaseForm.get('departmentName').errors">必填项，请输入</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="9" nzFor="allocatePlanner" nzRequired>项目编号</nz-form-label>
    <nz-form-control [nzSpan]="15">
      <input nz-input type="text" (focus)="showEquipmentProjectModal()" formControlName="projectCode" [(ngModel)]="devicePurchaseItem.projectCode" readonly>
      <nz-form-explain *ngIf="devicePurchaseForm.get('projectCode').dirty && devicePurchaseForm.get('projectCode').errors">必填项，请输入</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="9" nzFor="projectName" nzRequired>项目名称</nz-form-label>
    <nz-form-control [nzSpan]="15">
      <input nz-input type="text" formControlName="projectName" [(ngModel)]="devicePurchaseItem.projectName">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="9" nzFor="totalInvest">项目总投资</nz-form-label>
    <nz-form-control [nzSpan]="15">
      <nz-input-group nzAddOnAfter="万元">
        <input type="text" nz-input formControlName="totalInvest" [(ngModel)]="devicePurchaseItem.totalInvest">
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="9" nzFor="remainAmount">当年剩余投资</nz-form-label>
    <nz-form-control [nzSpan]="15">
      <nz-input-group nzAddOnAfter="万元">
        <input type="text" nz-input formControlName="remainAmount" [(ngModel)]="devicePurchaseItem.remainAmount">
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="9" nzFor="planInvest">本计划单总金额</nz-form-label>
    <nz-form-control [nzSpan]="15">
      <nz-input-group nzAddOnAfter="万元">
        <input nz-input type="text" formControlName="planInvest" [(ngModel)]="devicePurchaseItem.planInvest">
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="full-form-item">
    <nz-form-label [nzSpan]="3" nzFor="remark">备注</nz-form-label>
    <nz-form-control [nzSpan]="21">
      <textarea nz-input formControlName="remark" [(ngModel)]="devicePurchaseItem.remark" row="2" [maxlength]="lengthLimit.maxLength"></textarea>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngIf="devicePlanId">
    <nz-form-label [nzSpan]="9" nzFor="remark">状态</nz-form-label>
    <nz-form-control [nzSpan]="15">
      <nz-form-text>{{devicePurchaseItem.status | map: 'purchasePlanStatus'}}</nz-form-text>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngIf="isPlanRefused" class="full-form-item">
    <nz-form-label [nzSpan]="3" nzFor="remark">拒绝原因</nz-form-label>
    <nz-form-control [nzSpan]="21">
      <nz-form-text>{{devicePurchaseItem.auditRemark}}</nz-form-text>
    </nz-form-control>
  </nz-form-item>
</form>

<div class="split-bar">
  <span>设备采购计划物料行</span>
</div>
<div class="detail-table-header edit-device">
  <div>
    <button nz-button nzType="info" (click)="showMaterialTable()">选择物料</button>
    <button nz-button nzType="info" (click)="batchDeleteMaterial()">批量删除</button>
  </div>
  <div class="batch-wrap">
    <label>批量修改数量</label>
    <nz-input-number [(ngModel)]="batchData.amount" [nzMin]="0" [nzPrecision]="lengthLimit.precision" [nzMax]="lengthLimit.max"
                     (ngModelChange)="handleBatchModifyAmount()"></nz-input-number>
  </div>
  <div class="batch-wrap">
    <label>批量修改需求日期</label>
    <nz-date-picker [(ngModel)]="batchData.demandDate" (ngModelChange)="handleBatchModifyDate()" appFixDatepickerBug></nz-date-picker>
  </div>
</div>
<app-ufast-table [tableConfig]="deviceDetailTableConfig" [dataList]="deviceDetailList" (selectedChange)="changeSelect($event)"></app-ufast-table>

<ng-template #operationTpl let-materialCode="materialCode">
  <app-action-group>
    <app-action (clickAction)="deleteMaterial(materialCode)">删除</app-action>
  </app-action-group>
</ng-template>
<ng-template #demandAmountTpl let-material="_this">
  <nz-input-number [(ngModel)]="material.demandAmount" [nzMin]="0" [nzMax]="lengthLimit.max"
                   [nzPrecision]="lengthLimit.precision" (ngModelChange)="handleAmountChange(material)"></nz-input-number>
</ng-template>
<ng-template #deviceModelTpl let-material="_this">
  <input nz-input [(ngModel)]="material.materialModel" [maxlength]="lengthLimit.default">
</ng-template>
<ng-template #technicalParametersTpl let-material="_this">
  <input nz-input [(ngModel)]="material.technicalParameters" [maxlength]="lengthLimit.default">
</ng-template>
<ng-template #brandTpl let-material="_this">
  <input nz-input [(ngModel)]="material.brand" [maxlength]="lengthLimit.default">
</ng-template>
<ng-template #unitPriceTpl let-material="_this">
  <nz-input-number [(ngModel)]="material.unitPriceAbout" [nzMin]="0" [nzPrecision]="lengthLimit.moneyPrecision"
                   [nzMax]="lengthLimit.moneyMax" (ngModelChange)="handleUnitPriceChange(material)"></nz-input-number>
</ng-template>
<ng-template #receiverTpl let-material="_this">
  <input nz-input [(ngModel)]="material.receiver" [maxlength]="lengthLimit.default">
</ng-template>
<ng-template #remarkTpl let-material="_this">
  <input nz-input [(ngModel)]="material.remark" [maxlength]="lengthLimit.default">
</ng-template>
<ng-template #demandDateTpl  let-material="_this">
  <nz-date-picker [(ngModel)]="material.demandDate" appFixDatepickerBug></nz-date-picker>
</ng-template>

<ng-template #upDownloadTpl  let-material="_this">
  <app-action-group>
    <app-action (clickAction)="showUploadModal(material)">上传</app-action>
    <app-action [enabled]="false">
      <a *ngIf="material.attachment" [href]="downloadUrl + material.attachment" [download]="material.annexName">下载</a>
      <ng-container *ngIf="!material.attachment">下载</ng-container>
    </app-action>
  </app-action-group>
</ng-template>

<div class="table-footer-bar">
  <button nz-button nzType="primary" *ngIf="isShowSaveBtn" (click)="savePurchasePlan()">保存</button>
  <button nz-button nzType="primary" (click)="submitPurchasePlan()">提交</button>
  <button nz-button nzType="primary" nzGhost (click)="emitPage(false)">取消</button>
</div>

<app-right-side-table-box [(show)]="isShowMaterialTable" title="物料列表" searchPlaceholder="物料编码/物料描述" [tableConfig]="materialTableConfig"
                          [dataList]="materialDataList" [getListHandle]="getMaterialList" (selectedChange)="chooseMaterial($event)"
                          [selectedChangeEvent]="materialTableEmit" idFiled="materialCode" (search)="getMaterialList()" [(searchContent)]="materialTableFilter.keyWords">
</app-right-side-table-box>

<nz-modal [(nzVisible)]="isShowEquipProjectModal" nzTitle="选择设备项目" [nzFooter]="projectModalFooter" (nzOnCancel)="isShowEquipProjectModal = false" nzWidth="70%">
  <div class="clear-fix">
    <div nz-col nzSpan="6">
      <nz-form-item>
        <nz-form-label nzSpan="8">项目编码</nz-form-label>
        <nz-form-control nzSpan="16">
          <input nz-input nzPlaceHolder="项目名称" [(ngModel)]="equipmentProjectFilter.projectNo">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="6">
      <nz-form-item>
        <nz-form-label nzSpan="8">项目名称</nz-form-label>
        <nz-form-control nzSpan="16">
          <input nz-input nzPlaceHolder="项目名称" [(ngModel)]="equipmentProjectFilter.projectName">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="6">
      <nz-form-item>
        <nz-form-control nzSpan="16">
          <button nz-button nzType="primary" (click)="getEquipmentProjectList()">搜索</button>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <app-ufast-table [tableConfig]="equipmentProjectTableConfig" [dataList]="equipmentProjectList" [getListHandle]="getEquipmentProjectList"></app-ufast-table>
  <ng-template #projectModalFooter>
    <button nz-button nzType="default" (click)="isShowEquipProjectModal = false">取消</button>
  </ng-template>
</nz-modal>
<ng-template #projectSelectedTpl let-project="_this">
  <span class="operate-text" (click)="selectEquipmentProject(project)">选择</span>
</ng-template>

<nz-modal [(nzVisible)]="isShowPlannerListModal" nzTitle="选择计划员" [nzFooter]="plannerModalFooter" (nzOnCancel)="isShowPlannerListModal = false">
  <app-ufast-table [tableConfig]="plannerListTableConfig" [dataList]="plannerList" [getListHandle]="getPlannerList"></app-ufast-table>
  <ng-template #plannerModalFooter>
    <button nz-button nzType="default" (click)="isShowPlannerListModal = false">取消</button>
  </ng-template>
</nz-modal>
<ng-template #plannerSelectedTpl let-id="userId" let-name="name">
  <span class="operate-text" (click)="selectPlanner(id, name)">选择</span>
</ng-template>
<nz-modal [(nzVisible)]="isShowDepartmentListModal" nzTitle="选择科室" [nzFooter]="departmentModalFooter" (nzOnCancel)="isShowDepartmentListModal = false">
  <app-ufast-table [tableConfig]="departmentListTableConfig" [dataList]="departmentList" [getListHandle]="getDepartmentList"></app-ufast-table>
  <ng-template #departmentModalFooter>
    <button nz-button nzType="default" (click)="isShowDepartmentListModal = false">取消</button>
  </ng-template>
</nz-modal>
<ng-template #departmentSelectedTpl let-id="id" let-name="name">
  <span class="operate-text" (click)="selectDepartment(id, name)">选择</span>
</ng-template>
