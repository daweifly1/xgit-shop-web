<app-tab-route tabTitle="出入库记录">
  <ng-container>
    <app-ufast-table-nav [searchPlaceholder]="searchPlaceholder" (search)="getList()" [(searchText)]="filters.businessOrder"
      [tableConfig]="tableConfig" (advancedSearch)="fullSearch()" (refresh)="getList()"></app-ufast-table-nav>

    <div class="advanced-search clear-fix" *ngIf="fullSearchShow">
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzSpan="10">业务单号</nz-form-label>
          <nz-form-control nzSpan="14">
            <input nz-input [(ngModel)]="filters.businessOrder">
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzSpan="10">单据类型</nz-form-label>
          <nz-form-control nzSpan="14">
            <nz-select [(ngModel)]="filters.type" nzPlaceHolder="请选择" [ngStyle]="{'width':'100%'}">
              <nz-option nzValue="" nzLabel="请选择"></nz-option>
              <nz-option nzValue="1" nzLabel="入库"></nz-option>
              <nz-option nzValue="2" nzLabel="出库"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzSpan="10">物料描述</nz-form-label>
          <nz-form-control nzSpan="14">
            <input nz-input [(ngModel)]="filters.materialName">
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzSpan="10">物料编码</nz-form-label>
          <nz-form-control nzSpan="14">
            <input nz-input [(ngModel)]="filters.materialNo">
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzSpan="10">操作时间-开始</nz-form-label>
          <nz-form-control nzSpan="14">
            <nz-date-picker [nzFormat]="dateFormat" [(ngModel)]="filters.createDateStart" [nzDisabledDate]="disabledStart"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzSpan="10">操作时间-截止</nz-form-label>
          <nz-form-control nzSpan="14">
            <nz-date-picker [nzFormat]="dateFormat" [(ngModel)]="filters.createDateEnd" [nzDisabledDate]="disabledEnd"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="24" class="btn-bar">
        <button nz-button nzType="primary" (click)="getList()">搜索</button>
        <button nz-button nzType="info" (click)="fullSearchReset()">重置</button>
        <button nz-button nzType="default" (click)="fullSearchClose()">收起</button>
      </div>
    </div>

    <app-ufast-table class="main-table" [tableConfig]="tableConfig" [dataList]="DataList" [getListHandle]="getList"></app-ufast-table>
  </ng-container>
</app-tab-route>


<ng-template #navBreakcrumb>
  <app-nav-breadcrumb></app-nav-breadcrumb>
</ng-template>
