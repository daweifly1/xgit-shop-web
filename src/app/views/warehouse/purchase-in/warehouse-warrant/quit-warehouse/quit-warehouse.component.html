<div class="detail-header-info">
  <nz-form-item *ngFor="let item of infoFieldList;trackBy:trackByItem">
    <nz-form-label nzSpan="8">{{item.name}}</nz-form-label>
    <nz-form-control nzSpan="16">
      <nz-form-text *ngIf="!item.pipe">{{orderDetail[item.field]}}</nz-form-text>
      <nz-form-text *ngIf="item.pipe">{{orderDetail[item.field] | map:item.pipe}}</nz-form-text>
    </nz-form-control>
  </nz-form-item>
</div>
<div class="split-bar"><span>物料信息</span></div>
<app-ufast-table [tableConfig]="tableConfig" [dataList]="materialList"></app-ufast-table>
<div class="table-footer-bar">
  <button nz-button nzType="info" (click)="exitPage()">取消</button>
  <button nz-button nzType="info" (click)="exitStockOut()">出库</button>
</div>
<ng-template #stockOutTpl let-ctx="_this">
  <nz-input-number [(ngModel)]="ctx.stockOut" [nzMin]="materialNumMin" [nzMax]="materialNumMax" [nzStep]="materialNumMin" [nzPrecision]="materialNumDec"></nz-input-number>
</ng-template>
